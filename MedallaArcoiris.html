<!DOCTYPE html> 
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea 3 listas desordenadas con 7 elementos cada una para mostrar
         diferentes especies de perros, gatos y aves</title>
</head>
<body>
    <h3>Perros</h3>
<ul type="square">
    <li>Pug</li>
    <li>Chiwawa</li>
    <li>Bermudez</li>
    <li>Schnauzer</li>
    <li>Husky</li>
    <li>Dálmata</li>
    <li>Pomeranian</li>
</ul>
<hr>
<h3>Gatos</h3>
<ul type="square">
    <li>Persa</li>
    <li>Siámes</li>
    <li>Montés</li>
    <li>Esfinge</li>
    <li>Ragdoll</li>
    <li>Angora</li>
    <li>Bombay</li>
</ul>
<hr>
<h3>Aves</h3>
<ul type="square">
    <li>Pingüino</li>
    <li>Carpintero</li>
    <li>Avestruz</li>
    <li>Picozapato</li>
    <li>Águila</li>
    <li>Ñandú</li>
    <li>Pato</li>
</ul>
    
</body>
</html>
